{% load static %}
<!doctype html>
<html lang="en" >

    <head>
        
        <meta charset="utf-8" />
        <title>Coming Soon | Symox - Admin & Dashboard  </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard  " name="description" />
        <meta content="Themesbrand" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

        <!-- Bootstrap Css -->
        <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="{% static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />

    </head>

    <body data-layout="horizontal" data-topbar="dark">

    <div class="authentication-bg min-vh-100" style="background: url(/static/images/auth-bg.jpg) bottom;" >
        <div class="bg-overlay bg-light"></div>
        <div class="container">
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="home-wrapper text-center">
                            <a href="{% url 'dashboard' %}" class="auth-logo">
                                <span class="logo-lg">
                                    <img src="{% static 'images/logo-sm.svg' %}" alt="" height="22"> <span class="logo-txt">Symox</span>
                                </span>
                            </a>
                            <h3 class="mt-3">Let's get started with Symox</h3>
                            <p class="mb-0">It will be as simple as Occidental in fact it will be Occidental.</p>

                            <div class="row justify-content-center mt-5">
                                <div class="col-lg-6 col-sm-5">
                                    <div class="maintenance-img mb-5">
                                        <img src="{% static 'images/coming-soon-img.png' %}" alt="" class="img-fluid mx-auto d-block">
                                    </div>
                                </div>
                            </div>

                          

                            <div id="countdown" class="countdownlist"></div>

                            <div class="input-group countdown-input-group mx-auto my-5">
                                <input type="email" class="form-control border-light shadow" placeholder="Enter your email address" aria-label="search result" aria-describedby="button-email">
                                <button class="btn btn-primary" type="button" id="button-email">Send <i class="bx bx-paper-plane ms-1"></i></button>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end authentication section -->

        <!-- JAVASCRIPT -->
        <script src="{% static 'libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'libs/metismenujs/dist/metismenujs.min.js' %}"></script>
        <script src="{% static 'libs/simplebar/dist/simplebar.min.js' %}"></script>
        <script src="{% static 'libs/feather-icons/dist/feather.min.js' %}"></script>

        <!-- Countdown js -->
        <script src="{% static 'js/pages/coming-soon.init.js' %}"></script>

    </body>
</html>
